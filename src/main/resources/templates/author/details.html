<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>

    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <div class="row">
        <!-- Левая часть - изображение книги -->
        <div class="col-md-6">
            <img th:src="${book.image}" alt="Book Cover" class="img-fluid">
        </div>

        <!-- Правая часть - информация о книге -->
        <div class="col-md-6">
            <h2 th:text="${book.title}"></h2>
            <!-- Создание ссылки на страницу издателя -->
            <p>
                Издатель:
                <a th:href="@{/publisher/{id}(id=${book.publisher.id})}" th:text="${book.publisher.name}"></a>
                | Год издания: <span th:text="${book.editionYear}"></span>
            </p>
            <!-- Создание ссылки на страницу автора/авторов -->
            <p th:text="'Автор/Авторы: ' + ${#strings.join(book.authors.![name], ', ')}">
                <span th:each="author : ${book.authors}">
                    <a th:href="@{/author/{id}(id=${author.id})}" th:text="${author.name}"></a>
                    <span th:if="${!#lists.last(book.authors, author)}">, </span>
                </span>
            </p>
            <!-- Создание ссылки на страницу категории -->
            <p>
                Категория:
                <a th:href="@{/category/{id}(id=${book.category.id})}" th:text="${book.category.name}"></a>
            </p>
            <p th:text="'Объем книги: ' + ${book.volume} + ' страниц'"></p>
        </div>
    </div>

</div>

<!-- Подключение Bootstrap JS и Popper.js (если необходимо) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
