<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Детализация автора</title>
</head>
<body>
<!--Часть header-->
<th:block th:replace="main/header :: header"></th:block>
<!--Часть main-->
<main>
    <div class="container mt-4">
        <div class="card mt-4 border-0">
            <div id="categoryInfo" class="collapse show">
                <div class="card-body">
                    <h3>Автор: <span th:text="${selectedAuthor.toString()}"></span></h3>
                    <h5>Список книг:</h5>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Название</th>
                            <th>Категория</th>
                            <th>Издатель</th>
                            <th>Год издания</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="bookAuthor : ${selectedAuthor.bookAuthors}">
                            <td th:text="${bookAuthor.book.title}"></td>
                            <td th:text="${bookAuthor.book.category.name}"></td>
                            <td th:text="${bookAuthor.book.publisher.name}"></td>
                            <td th:text="${bookAuthor.book.publication_year}"></td>
                            <td><a th:href="@{/books/details/{id}(id=${bookAuthor.book.id})}" class="btn btn-primary">Подробнее о книге</a></td>
                        </tr>
                        </tbody>
                    </table>
                    <a th:href="@{'/addBook?authorId=' + ${selectedAuthor.id}}" class="btn btn-primary">Добавить книгу автора</a>
                </div>
            </div>
        </div>
        <a th:href="@{'/authors/edit/' + ${selectedAuthor.id}}" class="btn btn-warning">Редактировать автора</a>
        <a th:href="@{'/authors/delete/' + ${selectedAuthor.id}}" class="btn btn-danger">Удалить автора</a>
    </div>
</main>
<!--Часть footer-->
<th:block th:replace="main/footer :: footer"></th:block>
<!--Часть скриптов-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
