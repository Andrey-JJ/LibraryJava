<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Оформление возврата</title>
</head>
<body>
<!-- Часть header -->
<th:block th:replace="main/header :: header"></th:block>
<!-- Часть main -->
<main>
    <div class="container mt-4">
        <h2>Оформление возврата книги</h2>
        <form th:action="@{/loans/return_book}" th:object="${loan}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="returnDate" class="form-label">Дата возврата</label>
                <input type="date" class="form-control" id="returnDate" th:field="*{return_date}" required />
            </div>
            <div class="mb-3">
                <label for="selectedStatus" class="form-label">Статус выдачи</label>
                <select class="form-select" id="selectedStatus" name="selectedStatus" required>
                    <option th:each="status : ${statuses}" th:value="${status.id}" th:text="${status.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Подтвердить возврат</button>
        </form>
    </div>
</main>
<!-- Часть footer -->
<th:block th:replace="main/footer :: footer"></th:block>
<!-- Часть scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
