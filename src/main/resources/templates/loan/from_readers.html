<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Выдача из бронирования</title>
  <style>
        .container {
            margin-top: 20px;
        }

        .book-list, .reader-list {
            max-height: 800px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<!-- Часть header -->
<th:block th:replace="main/header :: header"></th:block>
<!-- Часть main -->
<main>
  <div class="container mt-4">
    <h2>Выберите читателя</h2>
    <div class="reader-list">
      <table class="table">
        <thead>
        <tr>
          <th>Читатель</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reader : ${readers}">
          <td th:text="${reader.toString()}"></td>
          <td>
            <a th:href="@{/loans/getbookings/{id}(id=${reader.id})}" class="btn btn-info btn-sm">Выбрать</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <a th:href="@{/loans/main}" class="btn btn-primary">Обратно к выдачам</a>
  </div>
</main>
<!--Часть footer-->
<th:block th:replace="main/footer :: footer"></th:block>
<!--Часть scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
