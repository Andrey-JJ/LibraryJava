<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${selectedBook.title}">Детализация</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Часть header -->
<th:block th:replace="main/header :: header"></th:block>
<!-- Часть main -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img th:src="@{/images/{imagePath}(imagePath=${selectedBook.image})}" alt="Book Cover" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h4 th:text="'Название: ' + ${selectedBook.title}"></h4>
            <h5>
                Издатель:
                <a th:href="@{/publishers/details/{id}(id=${selectedBook.publisher.id})}" th:text="${selectedBook.publisher.name}"></a>
                | <span th:text="${selectedBook.publication_year}"></span>
            </h5>
            <!-- Блок для вывода авторов в строку -->
            <h5>Авторы: <span th:each="author, iterStat : ${selectedBook.authors}" th:text="${author.shortName()} + ( ${iterStat.last} ? '' : ', ' )"></span></h5>
            <h5>
                Категория:
                <a th:href="@{/categories/details/{id}(id=${selectedBook.category.id})}" th:text="${selectedBook.category.name}"></a>
            </h5>
            <h5 th:text="'Кол-во страниц: ' + ${selectedBook.volume}"></h5>
        </div>
    </div>
</div>
<!--Часть footer-->
<th:block th:replace="main/footer :: footer"></th:block>
<!--Часть скриптов-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
