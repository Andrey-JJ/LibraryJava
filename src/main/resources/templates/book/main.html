<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title th:text="${title}"/>
</head>
<body>
    <!--Часть header-->
    <th:block th:replace="main/header :: header"></th:block>
    <!--Часть main-->
    <main>
        <div class="container mt-5">
            <h2>Каталог книг</h2>
            <div class="row">
                <div class="col-md-3" th:each="book : ${books}">
                    <div class="card mb-4 border-0">
                        <img th:src="@{/images/{imagePath}(imagePath=${book.image})}" class="card-img-top mx-auto" style="width: 200px; height: 310px; object-fit: cover;" alt="Book Image">
                        <div class="card-body">
                            <h5 class="card-title text-center" th:text="${#strings.length(book.title) > 25 ? #strings.substring(book.title, 0, 25) + '...' : book.title}"></h5>
                            <!--<p class="card-text" th:text="${book.authorsString()}"></p>-->
                            <a th:href="@{/books/details/{id}(id=${book.id})}" class="btn btn-primary">Подробнее</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--Часть footer-->
    <th:block th:replace="main/footer :: footer"></th:block>
    <!--Часть скриптов-->
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </body>
</html>
