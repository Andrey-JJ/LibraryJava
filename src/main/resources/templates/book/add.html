<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Добавление книги</title>
</head>
<body>
<!--Часть header-->
<th:block th:replace="main/header :: header"></th:block>
<!--Часть main-->
<main>
    <h2>Добавление книги</h2>

    <form action="/books/new" method="post" enctype="multipart/form-data">
        <label for="title">Название:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="publisher">Издатель:</label>
        <select id="publisher" name="publisher.id">
            <option th:each="publisher : ${publishers}" th:value="${publisher.id}" th:text="${publisher.name}"></option>
        </select><br>

        <label for="publicationYear">Год публикации:</label>
        <input type="number" id="publicationYear" name="publication_year" required><br>

        <label for="volume">Объем:</label>
        <input type="number" id="volume" name="volume" required><br>

        <label for="imageFile">Изображение:</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*"><br>

        <label for="description">Описание:</label>
        <textarea id="description" name="description"></textarea><br>

        <label for="category">Категория:</label>
        <select id="category" name="category.id">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select><br>

        <button type="submit">Добавить</button>
    </form>
</main>
<!--Часть footer-->
<th:block th:replace="main/footer :: footer"></th:block>
<!--Часть скриптов-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
