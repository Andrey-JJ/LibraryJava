<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Добавление книги</title>
    <style>
        /* Добавим стили для прокручиваемого списка */
        .scrollable-list {
            max-height: 200px; /* Задайте максимальную высоту списка, при которой он будет прокручиваться */
            overflow-y: auto; /* Добавим вертикальную прокрутку при необходимости */
            border: 1px solid #ccc; /* Добавим границу для эффекта */
            padding: 5px; /* Немного отступа для визуального комфорта */
        }
    </style>
</head>
<body>
<!--Часть header-->
<th:block th:replace="main/header :: header"></th:block>
<!--Часть main-->
<main class="container">
    <form action="/books/new" method="post" enctype="multipart/form-data">
        <h2 class="mb-3">Добавление книги</h2>

        <div class="form-group mb-3">
            <label for="title">Название:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="form-group row mb-3">
            <div class="col-md-6 mb-3">
                <label for="publisher">Издатель:</label>
                <select id="publisher" name="publisher.id" class="form-control">
                    <option th:each="publisher : ${publishers}" th:value="${publisher.id}" th:text="${publisher.name}"></option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label for="publicationYear">Год публикации:</label>
                <input type="number" class="form-control" id="publicationYear" name="publication_year" required>
            </div>
        </div>

        <div class="form-group mb-3">
            <label>Авторы:</label>
            <div class="scrollable-list">
                <div th:each="author : ${authors}" class="form-check">
                    <input type="checkbox" class="form-check-input" name="selectedAuthors" th:value="${author.id}" id="${'author_' + author.id}">
                    <label class="form-check-label" th:for="${'author_' + author.id}" th:text="${author.toString()}"></label>
                </div>
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="category">Категория:</label>
            <select id="category" name="category.id" class="form-control">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="volume">Объем:</label>
            <input type="number" class="form-control" id="volume" name="volume" required>
        </div>

        <div class="form-group mb-3">
            <label for="imageFile">Изображение:</label>
            <input type="file" class="form-control form-control-file" id="imageFile" name="imageFile" accept="image/*">
        </div>

        <div class="form-group mb-3">
            <label for="description">Описание:</label>
            <textarea class="form-control" id="description" name="description" style="min-height: 200px; height: 200px;"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</main>
<!--Часть footer-->
<th:block th:replace="main/footer :: footer"></th:block>
<!--Часть скриптов-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
