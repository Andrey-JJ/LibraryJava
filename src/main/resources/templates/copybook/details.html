<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Издатели</title>
</head>
<body>
<!-- Часть header -->
<th:block th:replace="main/header :: header"></th:block>
<!-- Часть main -->
<main>
    <div class="container mt-4">
        <div class="card mt-4 border-0">
            <div class="card-body">
                <h3>Экземпляр книги: <span th:text="${selectedCopyBook.book.title}"></span></h3>
                <h4>Список выдач:</h4>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Дата выдачи</th>
                        <th>Дата возврата</th>
                        <th>Читатель</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="loan : ${selectedCopyBook.loans}">
                        <td th:text="${loan.loan_date}"></td>
                        <td th:text="${loan.return_date}"></td>
                        <td th:text="${loan.reader.toString()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <a th:href="@{/copybooks/delete/{id}(id=${selectedCopyBook.id})}" class="btn btn-danger">Удалить</a>
    </div>
</main>
<!--Часть footer-->
<th:block th:replace="main/footer :: footer"></th:block>
<!--Часть scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
