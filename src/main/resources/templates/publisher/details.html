<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детализация Издателя</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Часть header -->
<th:block th:replace="main/header :: header"></th:block>
<!-- Часть main -->
<main>
    <div class="container mt-4">
        <div class="card mt-4 border-0">
            <div id="categoryInfo" class="collapse show">
                <div class="card-body">
                    <h3>Название: <span th:text="${selectedPublisher.name}"></span></h3>
                    <h4>Список книг:</h4>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Название</th>
                            <th>Категория</th>
                            <th>Год издания</th>
                            <!--Добавьте другие колонки, если необходимо -->
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${selectedPublisher.books}">
                            <td th:text="${book.title}"></td>
                            <td th:text="${book.category.name}"></td>
                            <td th:text="${book.publication_year}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <a th:href="@{'/addBook?publisherId=' + ${selectedPublisher.id}}" class="btn btn-primary">Добавить книгу</a>
                </div>
            </div>
        </div>
        <a th:href="@{'/publishers/edit/' + ${selectedPublisher.id}}" class="btn btn-warning">Редактировать категорию</a>
        <a th:href="@{'/publishers/delete/' + ${selectedPublisher.id}}" class="btn btn-danger">Удалить категорию</a>
    </div>
</main>
<!--Часть footer-->
<th:block th:replace="main/footer :: footer"></th:block>
<!--Часть скриптов-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
