<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<!-- Часть header -->
<th:block th:replace="main/header :: header"></th:block>
<!-- Часть main -->
<main>
    <div class="container mt-4">
        <!-- Loop through categories -->
        <div th:each="publisher : ${publishers}">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 th:text="${publisher.name}"></h4>
                <a th:href="@{/publishers/details/{id}(id=${publisher.id})}" class="btn btn-primary">Подробнее</a>
                <button class="btn btn-link" data-bs-toggle="collapse" th:data-bs-target="'#publisher-' + ${publisher.id}" aria-expanded="true" aria-controls="'publisher-' + ${publisher.id}">
                    <span class="collapse-icon">&#9660;</span>
                </button>
            </div>
            <div th:id="'publisher-' + ${publisher.id}" class="collapse show">
                <div class="row">
                    <div th:each="book : ${publisher.books}" class="col-md-3 mb-4">
                        <div class="card border-0">
                            <img th:src="@{/images/{imagePath}(imagePath=${book.image})}" class="card-img-top mx-auto" alt="Book Image" style="width: 200px; height: 310px; object-fit: cover;">
                            <div class="card-body text-center">
                                <h6 class="card-title" th:text="${#strings.length(book.title) > 25 ? #strings.substring(book.title, 0, 25) + '...' : book.title}"></h6>
                                <a th:href="@{/books/details/{id}(id=${book.id})}" class="btn btn-primary">Подробнее</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!--Часть footer-->
<th:block th:replace="main/footer :: footer"></th:block>
<!--Часть скриптов-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
