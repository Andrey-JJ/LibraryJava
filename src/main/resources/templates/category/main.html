<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Категории</title>
</head>
<body>
<!-- Часть header -->
<th:block th:replace="main/header :: header"></th:block>
<!-- Часть main -->
<main>
    <div class="container mt-4">
        <div th:each="category : ${categories}">
            <h4 th:text="${category.name}"><!--<a th:href="@{/categoreis/details/{id}(id=${category.id}})}"></a>--></h4>
            <button class="navbar-togger collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#categoryData" aria-controls="categoryData" aria-expanded="false" aria-label="Toggle navigation">
                <span class="nav-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="categoryData">
                <div class="row">
                    <div th:each="book : ${category.books}" class="col-md-3 mb-4">
                        <div class="card border-0">
                            <img th:src="@{/images/{imagePath}(imagePath=${book.image})}" class="card-img-top mx-auto" alt="Book Image" style="width: 200px; height: 310px; object-fit: cover;">
                            <div class="card-body text-center">
                                <h6 class="card-title" th:text="${#strings.length(book.title) > 25 ? #strings.substring(book.title, 0, 25) + '...' : book.title}"></h6>
                                <a th:href="@{/books/details/{id}(id=${book.id})}" class="btn btn-primary">Подробнее</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!--Часть footer-->
<th:block th:replace="main/footer :: footer"></th:block>
<!--Часть scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
