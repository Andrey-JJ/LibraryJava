<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детализация Статуса</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Часть header -->
<th:block th:replace="main/header :: header"></th:block>
<!-- Часть main -->
<main>
    <div class="container mt-4">
        <div class="card mt-4 border-0">
            <div id="categoryInfo" class="collapse show">
                <div class="card-body">
                    <h3>ID: <span th:text="${selectedStatus.id}"></span></h3>
                    <h3>Название: <span th:text="${selectedStatus.name}"></span></h3>
                </div>
            </div>
        </div>
        <a th:href="@{'/statuses/update/' + ${selectedStatus.id}}" class="btn btn-warning">Редактировать статус</a>
        <a th:href="@{'/statuses/delete/' + ${selectedStatus.id}}" class="btn btn-danger">Удалить статус</a>
    </div>
</main>
<!--Часть footer-->
<th:block th:replace="main/footer :: footer"></th:block>
<!--Часть скриптов-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
