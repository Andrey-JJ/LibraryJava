<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Издатели</title>
</head>
<body>
<!-- Часть header -->
<th:block th:replace="main/header :: header"></th:block>
<!-- Часть main -->
<main>
    <h2 class="mt-5">Редактирование издателя</h2>
    <form action="#" th:action="@{/readers/update}" method="post" th:object="${selectedReader}">
        <input type="hidden" name="_method" value="post" />
        <div class="mb-3">
            <input type="hidden" th:field="*{id}"/>
            <label for="lastname">Фамилия:</label>
            <input type="text" id="lastname" name="lastname" th:field="*{lastname}" required/>
        </div>
        <div class="mb-3">
            <label for="firstname">Имя:</label>
            <input type="text" id="firstname" name="firstname" th:field="*{firstname}" required/>
        </div>
        <div class="mb-3">
            <label for="midname">Отчество:</label>
            <input type="text" id="midname" name="midname" th:field="*{midname}"/>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="/readers/main" class="btn btn-secondary">Отмена</a>
    </form>
</main>
<!--Часть footer-->
<th:block th:replace="main/footer :: footer"></th:block>
</body>
<!--Часть scripts-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
