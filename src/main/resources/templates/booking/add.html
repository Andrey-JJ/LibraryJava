<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Добавление бронирования</title>
    <style>
        .container {
            margin-top: 20px;
        }

        .book-list, .reader-list {
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<!--Часть header-->
<th:block th:replace="main/header :: header"></th:block>
<!--Часть main-->
<main>
    <div class="container">
        <div class="row">
            <form th:action="@{/bookings/new}" method="post">
                <!-- Столбец книг -->
                <div>
                    <h2>Список книг</h2>
                    <div class="book-list">
                        <div th:each="book : ${books}" class="book-item">
                            <label>
                                <input type="radio" th:name="selectedBook" th:value="${book.id}"/>
                                <span th:text="${book.title}"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Столбец читателей -->
                <div>
                    <h2>Список читателей</h2>
                    <div class="reader-list">
                        <div th:each="reader : ${readers}" class="reader-item">
                            <label>
                                <input type="radio" th:name="selectedReader" th:value="${reader.id}"/>
                                <span th:text="${reader.toString()}"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Забронировать</button>
            </form>
        </div>
        <a th:href="@{/bookings/main}" class="btn btn-secondary">Вернуться к бронированиям</a>
    </div>
</main>
<!--Часть footer-->
<th:block th:replace="main/footer :: footer"></th:block>
<!--Часть скриптов-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
